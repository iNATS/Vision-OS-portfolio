<section id="projects" class="w-full max-w-5xl scroll-mt-24 opacity-0 animate-content-fade-in animation-delay-200">
  <div class="p-8 sm:p-12 bg-black/20 backdrop-blur-2xl border border-white/10 rounded-[28px] shadow-2xl shadow-black/40">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold tracking-tight">Projects I've Built</h2>
      <p class="text-gray-400 mt-2">A selection of my recent work.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (project of projects(); track project.title) {
        <a [href]="project.link" target="_blank" class="group block relative bg-neutral-900/40 p-6 rounded-2xl border border-white/10 overflow-hidden transition-all duration-300 hover:border-white/20 hover:scale-[1.03] hover:shadow-2xl hover:shadow-black/60">
          <div class="relative h-56 w-full mb-6 overflow-hidden rounded-lg">
            <img [ngSrc]="project.imageUrl" [alt]="project.title" class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-110" width="600" height="400" priority />
             <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
          </div>
          <h3 class="text-xl font-bold text-gray-100 mb-2">{{ project.title }}</h3>
          <p class="text-gray-400 mb-4 text-sm leading-relaxed">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2">
            @for (tag of project.tags; track tag) {
              <span class="px-3 py-1 text-xs font-medium text-sky-300 bg-sky-900/50 rounded-full border border-sky-300/20">
                {{ tag }}
              </span>
            }
          </div>
           <div class="absolute top-4 right-4 p-2 bg-black/40 backdrop-blur-md rounded-full text-white/70 opacity-0 group-hover:opacity-100 transition-opacity translate-y-2 group-hover:translate-y-0 duration-300" aria-hidden="true">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5" [innerHTML]="project.viewProjectIcon"></svg>
           </div>
        </a>
      }
    </div>
  </div>
</section>
